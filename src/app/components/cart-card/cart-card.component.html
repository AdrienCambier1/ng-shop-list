<div class="card">
  <img [src]="product.imageUrl" class="img-card" />
  <div class="flex flex-col justify-between p-4 w-full gap-8">
    <div class="flex flex-col gap-4">
      <h3 class="card-title">{{ product.title }}</h3>
      <p class="light-text">{{ product.author }}</p>
      <p class="tag">
        {{ product.style }}
      </p>
      <div class="flex gap-2 items-center">
        <i class="fas fa-minus icon-button" (click)="decreaseQuantity()"></i>
        <p class="light-text">{{ product.quantity }}</p>
        <i class="fas fa-plus icon-button" (click)="increaseQuantity()"></i>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <app-dark-button
        [value]="'Retirer du panier'"
        (click)="removeFromCart(product.id)"
      ></app-dark-button>
      <p class="bold-text">{{ product.price }} â‚¬</p>
    </div>
  </div>
</div>
